<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>TPA - BMI Check</title>
  </head>
  <body>
    <div class="bmi">
      <h4>Check Your BMI</h4>
      <p>Enter your weight and height below to check your BMI results</p>
      <div>
        <form action="" method="post" id="form-Bmi">
          <div class="form-group" id="weight">
            <label for="">Put Your Weight In Here (KG) : </label>
            <input type="text" id="berat-badan" placeholder="65" required />
          </div>
          <div class="form-group" id="height">
            <label for="">Put Your Height In Here (CM) : </label>
            <input type="text" id="tinggi-badan" placeholder="165" required />
          </div>
          <div class="btn-grid">
            <div class="form-group">
              <button class="button" type="submit">Calculate BMI</button>
            </div>
            <div class="form-group">
              <button class="button" onclick="resetForm()">reset</button>
            </div>
          </div>
        </form>
        <p id="result"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
